runtime: python38
service: quantumapp

env_variables:
  DJANGO_SETTINGS_MODULE: "quantumapp.settings"

handlers:
  - url: /(.*\.(gif|png|jpg))$
    static_files: images/\1
    upload: images/.*\.(gif|png|jpg)$

  - url: /quantumforum/static
    static_dir: quantumforum/static/

  - url: /quantumadmin/static
    static_dir: quantumadminapp/static/

  - url: /.*
    script: auto
