runtime: python
env: flex
entrypoint: gunicorn -b :$PORT quantumapp.wsgi

runtime_config:
  python_version: 3

env_variables:
  CLOUD_SQL_USERNAME: quantumcoastersdb2
  CLOUD_SQL_PASSWORD: password
  CLOUD_SQL_DATABASE_NAME: quantumcoastersdb2
  CLOUD_SQL_HOST: /cloudsql/quantum-coasters:us-central1:quantumcoastersdb2

beta_settings:
  cloud_sql_instances: quantum-coasters:us-central1:quantumcoastersdb2
